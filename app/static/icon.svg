<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48CAE4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fish body outline -->
  <ellipse cx="28" cy="32" rx="24" ry="20" fill="url(#oceanGrad)"/>
  <!-- Fish tail -->
  <polygon points="50,32 64,18 64,46" fill="url(#oceanGrad)"/>
  
  <!-- Food web nodes inside fish -->
  <circle cx="20" cy="26" r="5" fill="white" opacity="0.95"/>
  <circle cx="34" cy="24" r="4.5" fill="white" opacity="0.95"/>
  <circle cx="28" cy="36" r="4" fill="white" opacity="0.95"/>
  <circle cx="40" cy="34" r="3.5" fill="white" opacity="0.95"/>
  <circle cx="16" cy="38" r="3.5" fill="white" opacity="0.95"/>
  
  <!-- Connecting lines (food web) -->
  <line x1="20" y1="26" x2="34" y2="24" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="26" x2="28" y2="36" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="34" y1="24" x2="40" y2="34" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="28" y1="36" x2="40" y2="34" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="16" y1="38" x2="28" y2="36" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="26" x2="16" y2="38" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Fish eye -->
  <circle cx="12" cy="28" r="4" fill="white"/>
  <circle cx="12" cy="28" r="2" fill="#023E8A"/>
</svg>
