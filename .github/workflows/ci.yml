name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint / Typecheck / Test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Upgrade pip and install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Ruff Lint
        run: ruff check .

      - name: Black check
        run: black --check .

      - name: Type check (mypy)
        run: mypy src --config-file pyproject.toml || true

      - name: Run tests (unit)
        run: |
          pytest -q -m "not integration and not slow" --maxfail=1 --disable-warnings

      - name: Upload test results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: .
